<script type="text/javascript">
	let posx = [500, 700, 900]
	let posy = [100, 300, 500]
	let type = ["good", 'bad']
	let hole = document.querySelector('.hole')
	let span = document.querySelector('.span')
	let score = 0

	let createMole = function(){
		let mole = document.createElement('div')
		document.body.appendChild(mole)
		let randomX = Math.round(Math.random()*2)
		let randomY = Math.round(Math.random()*2)
		mole.classList.add('mole')
		mole.style.top = posy[randomY] + "px"
		mole.style.left = posx[randomX] + "px"
		rand = Math.round(Math.random()*1)
		mole.myType = type[rand]
		hole.before(mole)

		if (mole.myType == 'good') {
			mole.style.backgroundImage = 'url(giphy.gif)'
		}else{
			mole.style.backgroundImage = 'url(bomb_318-195734.avif)'
		}

		let crotUp = function(){
			mole.style.top = posy[randomY] - 48 + "px"
		}

		setTimeout(crotUp, 1000);

		let crotDown = function(){
			mole.style.top = posy[randomY] + "px"
		}

		setTimeout(crotDown, 2000);
		
		mole.onclick = function(){
			if (mole.myType == 'bad') {
				mole.style.display = "none"
				score = score - 1
				span.innerHTML = score
			}else{
				mole.style.display = "none"
				score = score + 1
				span.innerHTML = score
			}
		}
	}

	let finish = function(){
        if (score >= 4) {
            alert('u won')
        }else{
            alert('u lose')
        }
    }

    setTimeout(finish, 10000);

	setInterval(createMole, 1000)

		функция крот двигается наверх = {
